<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Aula 03</title>
</head>
<body>
    
    <main class="card">

        <section class="card-calendario">

            <div class="title">
                <h1>Calendário</h1>
            </div>

            <div class="date-container">
                <input type="date" class="date">
                <input type="button" class="button" value="Exibir!">
            </div>
            
            <div class="container">

                <h2>Dia:</h2>
                <input type="text" class="day" disabled>

            </div>

            <div class="container">
                
                <h2>Mês:</h2>
                <input type="text" class="month" disabled>

            </div>

            <div class="container">
                
                <h2>Ano: </h2>
                <input type="text" class="year" disabled>

            </div>
            
            <div class="container">
                
                <h2>Dia da semana:</h2>
                <input type="text" class="day-week" disabled>

            </div>

            <div class="container">
                
                <h2>Mês em português:</h2>
                <input type="text" class="month-name" disabled>

            </div>

            <div class="container">
                
                <h2>Timestamp:</h2>
                <input type="text" class="timestamp" disabled>

            </div>

        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
