<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Aula 03</title>
</head>
<body>
    
    <main class="card">

        <section class="card-calculadora">

            <div class="title">
                <h1>Calculadora</h1>
            </div>

            <div class="input-container">
                <input type="number" id="number1">
                <input type="number" id="number2">
            </div>
            
            <div class="container">

                <input type="button" value="Somar" id="butSoma" onclick="calc(event)">
                <input type="button" value="Subtrair" id="sub" onclick="calc(event)">
                <input type="button" value="Potencializar" id="pot" onclick="calc(event)">
                <input type="button" value="Multiplicar" id="mult" onclick="calc(event)">
                <input type="button" value="Dividir" id="div" onclick="calc(event)">

            </div>

            <div id="text-container">
                <p id="text"></p>
            </div>


        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
