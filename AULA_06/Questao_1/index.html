<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Aula 03</title>
</head>
<body>
    
    <div class="card">

        <div class="card-box">

            <header class="title">
                
                <figure class="logo-container">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Fiat_logo.svg/2560px-Fiat_logo.svg.png">
                </figure>

                <div class="select-container">

                    <div class="text-container">
                        <p>Selecione o modelo que deseja saber mais informações:</p>
                    </div>

                    <select  class="select">
                        <option value="selec">--- Selecione ---</option>
                        <option value="mobi">Mobi</option>
                        <option value="argo">Argo</option>
                        <option value="cronos">Cronos</option>
                        <option value="pulse">Pulse</option>
                        <option value="strada">Strada</option>
                    </select>
    
                </div>
    

            </header>

            
            <main class="product-container">

                <section class="image-container">
                    <figure>
                        <img class="img" src="https://virgola.com.br/assets/img_v3/imagem-comparador.png" alt="">
                    </figure>
                </section>

                <section class="info-container">

                    <h2 class="car-name"></h2>
                
                    <div class="list-container">
                        <ul class="main-list">
                            <li class="car1"></li>
                            <li class="car2"></li>
                            <li class="car3"></li>
                            <li class="car4"></li>
                            <li class="car5"></li>
                            <li class="car6"></li>
                        </ul>
                    </div>

                </section>
                

            </main>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
