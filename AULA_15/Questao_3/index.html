<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Aula 15.3</title>
</head>
<body>

    <main>
        <h1>POMODORO</h1>
        <div class="clock-container">
            <div class="time-container">
                <p>00:00</p>
            </div>
        </div>
        <div class="select-container">

            <select class="minutesSelec">
                <option value="">Minuto(s)</option>
            </select>

            <select class="secondsSelec">
                <option value="">Segundo(s)</option>
            </select>

            <button class="insert">Inserir tempo</button>
            <button class="init">Iniciar alarme</button>

        </div>
    </main>

    <script src="script.js"></script>
</body>
